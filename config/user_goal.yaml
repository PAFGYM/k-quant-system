portfolio_rules:
  max_positions: 5              # 최대 보유 종목 5개 (집중)
  max_single_pct: 50            # 1종목 최대 50%
  max_leverage_pct: 30          # 레버리지 ETF 최대 30%
  min_cash_pct: 5               # 최소 현금 5%
  min_score_to_buy: 120         # 확신도 120점+ 종목만 매수

  stop_loss_single: -10         # 단일 종목 -10% 절반 손절
  stop_loss_portfolio: -15      # 전체 -15% 전종목 50% 현금화
  stop_loss_leverage: -7        # 레버리지 ETF -7% 전량 손절
  daily_loss_halt: -5           # 일일 -5% 추가 매매 중단

scoring_override:
  tenbagger_bonus: 20           # 텐배거 조건 충족 시 +20점
  profit_target_pct: 15         # 기본 익절 +15%
  trailing_stop_pct: 10         # 고점 -10%
  momentum_weight: 2.0          # 모멘텀 가중치 2배
  breakout_weight: 1.5          # 돌파 가중치 1.5배
  bounce_min_drop: -15          # 반등 전략: -15% 이상 하락만
  ml_min_probability: 70        # ML 70%+ 만 추천
